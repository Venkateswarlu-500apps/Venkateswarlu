<!DOCTYPE html>
<html>
    <head>
        <title>Message Me</title>
    </head>
    <body>
        <h3>SignUp</h3>
        <form name="form" onsubmit="myFunction()">
            <label type="text">FirstName:</label>
            <input  type="text" name="fname" placeholder="Enter your FName"><br><br>
            <label type="text">LastName:</label>
            <input type="text" name="lname" placeholder="Enter your LName"><br><br>
            <label type="text">EnterPassword:</label>
            <input type="text" name="Epassword" placeholder="Enter your FName"><br><br>
            <label type="text">ConfirmPassword:</label>
            <input type="text" name="Cpassword" placeholder="Enter your FName"><br><br>
            <input type="submit" value="Login"/>
           
            <button type="submit">Cancel</button>
          
        </form>
        <script>
 function myFunction()
 {
document.write("First Name:"+document.form.fname.value+"</br> "+"Last Name:"+document.form.lname.value+
"<br>"+"Password:"+document.form.Epassword.value+"<br>"+"CPassword:"+document.form.Cpassword.value);
 }
        </script>
    </body>
</html>
