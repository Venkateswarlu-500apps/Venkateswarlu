<!DOCTYPE html>
<html>
    <body>
        <h3>Java Script Variables</h3>
        <p id="demo"></p>
        <script>
            var x=22;
            var y=16;
            var z=x+y;
            
            let a=22;
            let b=11;
            let c=a+b;

            d=a+x;
            e=b+y;
            f=d+e;

            p=x+16;
            q=y+22;
            r=p+q;

            document.getElementById("demo").innerHTML="The value of Z="+z+"<br>"+"The value of C="+c+"<br>"+"The value of F="+f+"<br>"+"The value of R="+r;
        </script>
    </body>
</html>
